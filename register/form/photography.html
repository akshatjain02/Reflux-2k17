<div class="section" id="photography">
	<div class="row">
	<div class="col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1">
		<a href="?section=menu" class="customLink">
			<div class="hollowBtn" style="width:100%;"><i class="fa fa-chevron-left"></i> Back to menu</div>
		</a>
		<h3 class="text-center section-title">Submit your entry for Photography competition</h3>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="name" placeholder="* Name">
		</div>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="designation" placeholder="* Designation (B.Tech/M.Tech student etc)">
		</div>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="email" placeholder="* Email ID">
		</div>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="phone" placeholder="* Mobile No">
		</div>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="institute" placeholder="* Institute name">
		</div>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="caption" placeholder="* Caption of your image">
		</div>
		<div class="form-group">
			<textarea class="form-control hollowInput" name="description" placeholder="Short description of your photograph" rows="3" maxlength="250" style="resize:vertical;"></textarea>
		</div>
		<h4>Please provide your Facebook profile link so that we can tag you in your photograph's post on our page. This may be beneficial for you in the contest.</h4>
		<div class="form-group">
			<input type="text" class="form-control hollowInput" name="fb" placeholder="Facebook profile link">
		</div>						
		<h4>Upload photograph (JPEG/PNG):</h4>
		<div class="form-group">
			<input type="file" name="file">
		</div>
		<div class="form-group" id="messageNotice">
			<div class="alert alert-danger" role="alert" style="padding:1%;">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				<span class="msg"></span>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-danger btn-block" value="Submit">
		</div>
	</div>
	</div>
</div>

<script type="text/javascript">
current_section = "photography";
team_size = "single";
</script>
